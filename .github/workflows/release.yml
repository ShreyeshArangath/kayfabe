name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: kayfabe
            asset_name: kayfabe-x86_64-linux
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: kayfabe
            asset_name: kayfabe-x86_64-macos
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: kayfabe
            asset_name: kayfabe-aarch64-macos
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}
      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} release/
          cd release
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          cd ..
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: release/${{ matrix.asset_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
