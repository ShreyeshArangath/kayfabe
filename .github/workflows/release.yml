name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config
      - name: Build release
        run: cargo build --release
      - name: Create archive
        run: |
          mkdir -p release
          cp target/release/kayfabe release/
          cd release
          tar czf kayfabe-x86_64-linux.tar.gz kayfabe
          cd ..
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: release/kayfabe-x86_64-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build macOS ARM64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install dependencies
        run: brew install openssl pkg-config
      - name: Build release
        run: cargo build --release
        env:
          OPENSSL_DIR: /usr/local/opt/openssl
      - name: Create archive
        run: |
          mkdir -p release
          cp target/release/kayfabe release/
          cd release
          tar czf kayfabe-aarch64-macos.tar.gz kayfabe
          cd ..
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: release/kayfabe-aarch64-macos.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
